<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} Blogs Page {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="p-4 border rounded">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Blog Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter Title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Blog Content</label>
                    <textarea name="content" class="form-control" placeholder="Enter Content" required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Create</button>
            </form>
            <br> <hr> <br>
            {% if title %}
                <h4 style="text-align: center">{{ title }}</h4> <br> <br>
                <p style="text-align: center">Result: {{ content }}</p>
            {% else %}
            <div class="alert alert-info">
                <h4 style="text-align: center">No Blog Created Yet</h4>
            </div>
            {% endif %}
        </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
